name: Build Translation Editor Portable

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.14'
  EMBEDDED_PYTHON_VERSION: '3.14.0'
  PYTHONUNBUFFERED: '1'

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: tools/translator-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build portable distribution
        run: python setup/build_portable.py --python-version ${{ env.EMBEDDED_PYTHON_VERSION }}

      - name: Upload Windows distribution
        uses: actions/upload-artifact@v4
        with:
          name: TranslationEditor-win-x64-embedded-python
          path: |
            tools/translator-app/_build-output/portable/*.zip
            tools/translator-app/_build-output/portable/*.7z
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/translator-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        working-directory: .
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libxkbcommon-x11-0

      - name: Build portable distribution
        run: python setup/build_portable.py --python-version ${{ env.EMBEDDED_PYTHON_VERSION }}

      - name: Upload Linux distribution
        uses: actions/upload-artifact@v4
        with:
          name: TranslationEditor-linux-x64-embedded-python
          path: |
            tools/translator-app/_build-output/portable/*.zip
            tools/translator-app/_build-output/portable/*.7z
            tools/translator-app/_build-output/portable/*.tar.gz
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: tools/translator-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build portable distribution
        run: python setup/build_portable.py --python-version ${{ env.EMBEDDED_PYTHON_VERSION }}

      - name: Upload macOS distribution
        uses: actions/upload-artifact@v4
        with:
          name: TranslationEditor-mac-x64-embedded-python
          path: |
            tools/translator-app/_build-output/portable/*.zip
            tools/translator-app/_build-output/portable/*.7z
            tools/translator-app/_build-output/portable/*.tar.gz
          if-no-files-found: error
