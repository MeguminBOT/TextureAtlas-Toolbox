name: Build Portable Distributions

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Build portable distribution
        run: python setup/build_portable.py

      - name: Upload Windows distribution
        uses: actions/upload-artifact@v4
        with:
          name: TextureAtlasToolbox-win-x64-embedded-python
          path: |
            _build-output/portable/*.zip
            _build-output/portable/*.7z
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libxkbcommon-x11-0

      - name: Build portable distribution
        run: python setup/build_portable.py

      - name: Upload Linux distribution
        uses: actions/upload-artifact@v4
        with:
          name: TextureAtlasToolbox-linux-x64-embedded-python
          path: |
            _build-output/portable/*.zip
            _build-output/portable/*.7z
            _build-output/portable/*.tar.gz
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Build portable distribution
        run: python setup/build_portable.py

      - name: Upload macOS distribution
        uses: actions/upload-artifact@v4
        with:
          name: TextureAtlasToolbox-mac-x64-embedded-python
          path: |
            _build-output/portable/*.zip
            _build-output/portable/*.7z
            _build-output/portable/*.tar.gz
          if-no-files-found: error
